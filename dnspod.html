   <script id='domain-entry-template' type='text/template'>
      <div class='{{#is_error}}domain_error {{/is_error}} {{#is_vip}}domain_vip {{/is_vip}} {{^is_error}}normal {{/is_error}}'  data-status='{{error_msg}}'>
                    <div class='entry-checkbox'>
                        <input {{#selected}}checked="checked"{{/selected}} type="checkbox" value="{{id}}" name='check'>
                    </div>
                    {{#is_mark}}
                     <div class='entry-star handle'></div>
                    {{/is_mark}}
                    {{^is_mark}}
                     <div class='entry-star-disable handle' data-placement="above" rel="twipsy" title="点亮星标，方便快速查找域名"></div>
                    {{/is_mark}}
                    
                     <a href="#/{{name}}"><div class='entry-favicon'><img src="https://statics.dnspod.cn/proxy_favicon/_/favicon?domain={{name}}" width="16" height="16"></div></a>

                    <div class='entry-domain'>
                        
                    <a href='#{{name}}'>{{name}}</a>

                    </div>


                    <table class='entry-status' cellpadding="0" cellspacing="0" border="0">

                      <tr>
                        {{#is_vip}}
                        <th data-placement="above" rel="twipsy" title="{{grade_display}}" class="domain-grade-icon {{grade}}_icon"></th>
                        {{/is_vip}}
                        {{#is_error}}
                        <!-- <th class='icon_error'></th> -->
                        {{/is_error}}

                        {{#is_lock}}
                        <th class='icon_lock'></th>
                        {{/is_lock}}

                        {{#is_pause}}
                        <th data-placement='above' rel='twipsy' title='该域名已暂停解析' class='icon_disable'></th>
                        {{/is_pause}}
                        {{^is_pause}}
                          {{#safety_title}}
                          <th ><img data-placement='above' rel='twipsy' title='{{safety_title}}' data-html="true" class="{{#safety_enable}}safety_unpass{{/safety_enable}}" src="{{safety_img}}"/></th>
                          {{/safety_title}}
                        {{/is_pause}}

                        {{#remark}}
                        <th data-placement='above' rel='twipsy' title='{{remark}}' class='icon_note'></th>
                        {{/remark}}

                        {{^remark}}
                        <th data-placement='above' rel='twipsy' title='点击添加备注' class='icon_empty_note'></th>
                        {{/remark}}

                      </tr>

                    </table>


                    <!--DNS错误状态-->
                    <div class='entry-desc'>
                        {{#is_error}}
                       <a href="https://support.dnspod.cn/Tools/tools/?domain={{name}}" data-placement="above" rel="twipsy" title="阿D提示您：点击自动诊断域名健康情况" target="_blank"><span>{{error_msg}}</span></a>
                        {{/is_error}}
                        {{^is_error}}
                          {{#is_vip}}

                          {{/is_vip}}
                          {{^is_vip}}
                             <a href="/Service#main/{{name}}" target="_blank"><span>升级</span></a>
                          {{/is_vip}}
                        {{/is_error}}
                    </div>

                </div><!--end of a domain entry-->
   </script>

   <script id='what-record-name-template' type='text/template'>
                    <i style="left:85px"></i>
                    <p class="noticeHelper">阿D提示您：要解析 www.{{domain}}，请填写 www 哦～</p>
                    <p><strong>主机记录就是域名前缀，常见用法有</strong>：</p>
                    <ul>
                      <li><span class='complete-hook' data-field='entry-name input' data-value='www' rel="twipsy" title="点击自动填入" data-placement="above">www</span>：解析后的域名为 www.{{domain}}</li>
                      <li><span class='complete-hook' data-field='entry-name input' data-value='@' rel="twipsy" title="点击自动填入" data-placement="above">@</span>：直接解析主域名 {{domain}}</li>
                      <li><span class='complete-hook' data-field='entry-name input' data-value='*' rel="twipsy" title="点击自动填入" data-placement="above">*</span>：泛解析，匹配其他所有域名 *.{{domain}}</li>
                    </ul>

                    <div class="noEditHelper"><span style='line-height:15px;font-size:12px;'>不再提示</span><i></i></div>

   </script>


   <script id='what-record-type-template' type='text/template'>
                    <i style="left:186px"></i>

                    <p class="noticeHelper">阿D提示您：要指向空间商提供的 IP 地址，选择「类型 A」，要指向一个域名，选择「类型 CNAME」</p>
                    <ul>
   <li><span class='complete-hook' data-field='entry-type select' data-value='A' rel="twipsy" title="点击自动填入" data-placement="above">A记录</span>：地址记录，用来指定域名的IPv4地址（如：8.8.8.8），如果需要将域名指向一个IP地址，就需要添加A记录。</li>
   <li><span class='complete-hook' data-field='entry-type select' data-value='CNAME' rel="twipsy" title="点击自动填入" data-placement="above">CNAME</span>： 如果需要将域名指向另一个域名，再由另一个域名提供ip地址，就需要添加CNAME记录。</li>
   <li><span class='complete-hook' data-field='entry-type select' data-value='TXT' rel="twipsy" title="点击自动填入" data-placement="above">TXT</span>：在这里可以填写任何东西，长度限制255。绝大多数的TXT记录是用来做SPF记录（反垃圾邮件）。</li>
   <li><span class='complete-hook' data-field='entry-type select' data-value='NS' rel="twipsy" title="点击自动填入" data-placement="above">NS</span>：域名服务器记录，如果需要把子域名交给其他DNS服务商解析，就需要添加NS记录。</li>
   <li><span class='complete-hook' data-field='entry-type select' data-value='AAAA' rel="twipsy" title="点击自动填入" data-placement="above">AAAA</span>：用来指定主机名（或域名）对应的IPv6地址（例如：ff06:0:0:0:0:0:0:c3）记录。</li>
   <li><span class='complete-hook' data-field='entry-type select' data-value='MX' rel="twipsy" title="点击自动填入" data-placement="above">MX</span>：如果需要设置邮箱，让邮箱能收到邮件，就需要添加MX记录。</li>
   <li><span class='complete-hook' data-field='entry-type select' data-value='显性URL' rel="twipsy" title="点击自动填入" data-placement="above">显性URL</span>：从一个地址301重定向到另一个地址的时候，就需要添加显性URL记录（注：DNSPod目前只支持301重定向）。</li>
   <li><span class='complete-hook' data-field='entry-type select' data-value='隐性URL' rel="twipsy" title="点击自动填入" data-placement="above">隐性URL</span>：类似于显性URL，区别在于隐性URL不会改变地址栏中的域名。</li>
   <li><span class='complete-hook' data-field='entry-type select' data-value='SRV' rel="twipsy" title="点击自动填入" data-placement="above">SRV</span>：记录了哪台计算机提供了哪个服务。格式为：服务的名字、点、协议的类型，例如：_xmpp-server._tcp。</li>
                    </ul>
                    <div class="noEditHelper"><span style='line-height:15px;font-size:12px;'>不再提示</span><i></i></div>

   </script>


   <script id='what-record-line-template' type='text/template'>

                    <i style="left:271px"></i>
                    <p class="noticeHelper">阿D提示您：若空间商只提供了一个 IP 地址或域名，选择「默认」就可以了</p>
                    <p>让指定线路的用户访问这个IP</p>
                    <p><strong>常见用法有</strong>：</p>
                    <ul>
                    <li><span class='complete-hook' data-field='entry-line select' data-value='默认' rel="twipsy" title="点击自动填入" data-placement="above">默认</span>：<strong>必须添加</strong>，否则只有单独指定的线路才能访问您的网站。如果双线解析，建议「默认」线路填写「电信IP」</li>
                    <li><span class='complete-hook' data-field='entry-line select' data-value='联通' rel="twipsy" title="点击自动填入" data-placement="above">联通</span>：单独为「联通用户」指定服务器 IP，其他用户依然访问「默认」</li>
                    <li><span class='complete-hook' data-field='entry-line select' data-value='搜索引擎' rel="twipsy" title="点击自动填入" data-placement="above">搜索引擎</span>：指定一个服务器 IP 让蜘蛛抓取</li>
                    </ul>
                    <div class="noEditHelper"><span style='line-height:15px;font-size:12px;'>不再提示</span><i></i></div>
   </script>


   <script id='what-record-value-template' type='text/template'>
                    <i style="left:402px"></i>
                     <p class="noticeHelper">阿D提示您：最常见的是将空间商提供的「IP地址」填写在这里哦～</p>
                   <ul >
                    <p><strong>各类型的记录值一般是这样的</strong>：</p>
                           <li>A记录：填写您服务器 IP，如果您不知道，请咨询您的空间商</li>
                           <li>CNAME记录：填写空间商给您提供的域名，例如：dnspod.cn </li>
                           <li>MX记录：填写您邮件服务器的IP地址或企业邮局给您提供的域名，如果您不知道，请咨询您的邮件服务提供商</li>
                           <li>TXT记录：一般用于 Google、QQ等企业邮箱的反垃圾邮件设置</li>
                           <li>显性URL记录：填写要跳转到的网址，例如：http://www.baidu.com</li>
                           <li>隐性URL记录：填写要引用内容的网址，例如：http://www.baidu.com</li>
                           <li>AAAA：不常用。解析到 IPv6 的地址。</li>
                           <li>NS记录：不常用。<strong>系统默认添加的两个NS记录请不要修改</strong>。NS向下授权，填写dns域名，例如：f1g1ns1.dnspod.net</li>
                           <li>SRV记录：不常用。格式为：优先级、空格、权重、空格、端口、空格、主机名，记录生成后会自动在域名后面补一个“.”，这是正常现象。例如：5 0 5269 xmpp-server.l.google.com.</li>
                    </ul>
                    <div class="noEditHelper"><span style='line-height:15px;font-size:12px;'>不再提示</span><i></i></div>

   </script>

   <script id='what-ttl-template' type='text/template'>
                    <i style="left:565px"></i>
                    <p class="noticeHelper">阿D提示您：我们默认的 600 秒是最常用的，不用修改</p>
                    <p>即 Time To Live，缓存的生存时间。指地方dns缓存您域名记录信息的时间，缓存失效后会再次到DNSPod获取记录值。</p>
                    <ul>
                    <li><span class='complete-hook' data-field='entry-ttl input' data-value='600' rel="twipsy" title="点击自动填入" data-placement="above">600（10分钟）</span>：建议正常情况下使用 600。</li>
                    <li><span class='complete-hook' data-field='entry-ttl input' data-value='60' rel="twipsy" title="点击自动填入" data-placement="above">  60（1分钟）</span>：如果您经常修改IP，修改记录一分钟即可生效。长期使用 60，解析速度会略受影响。</li>
                    <li><span class='complete-hook' data-field='entry-ttl input' data-value='3600' rel="twipsy" title="点击自动填入" data-placement="above">3600（1小时）</span>：如果您IP极少变动（一年几次），建议选择 3600，解析速度快。如果要修改IP，提前一天改为 60，即可快速生效。</li>
                    </ul>
                    <div class="noEditHelper"><span style='line-height:15px;font-size:12px;'>不再提示</span><i></i></div>

   </script>

                     <li>MX优先级，用来指定邮件服务器接收邮件的先后顺序（1-50），一般默认设置为5、10、15等</li>
                    </ul>
                    <div class="noEditHelper">不再提示<i></i></div>
   </script>

<script>
    (function(){
        if (!window.addEventListener) return;
        window.addEventListener('load', function(){
            var performance = window.performance;
            if (performance === undefined) return;
            timing = window.performance.timing;
            if (timing === undefined) return;

            if (document.cookie.indexOf('statistics_clientid=') != -1) return;

            var domain_lookup_time = timing.domainLookupEnd - timing.domainLookupStart;
            var connect_time = timing.connectEnd - timing.connectStart;
            var read_content_time = timing.responseEnd - timing.responseStart;

            new Image().src = ('https:' == document.location.protocol ? 'https://' : 'http://')
                + 'stat.dnspod.cn/statistics/'
                + domain_lookup_time + "/" 
                + connect_time + "/" 
                + read_content_time + ".png"; 

            var exdate=new Date();
            exdate.setDate(exdate.getDate() + 1);
            document.cookie="statistics_clientid=me" 
            + ";expires="+exdate.toGMTString();

        }, false);
    }());
</script>
